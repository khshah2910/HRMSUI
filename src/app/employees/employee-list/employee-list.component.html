<div class="container">


  <form (ngSubmit) = "searchEmployee()">
    <label class="col-lg-3"> Search Employee by First Name: </label>
    <div class="col-lg-6">
    <input type="text" id="firstName" class="form-control"
           name="firstName"
           [(ngModel)]="firstName">
    </div>
      <button class="btn btn-primary" type="submit"> Search!</button>
  </form>
  <hr>
  <div class="table">
    <thead>
    <tr>
      <th scope="col"> # </th>
      <th scope="col"> First Name</th>
      <th scope="col"> Last Name</th>
      <th scope="col"> Email </th>
      <th scope="col"> User Name</th>
      <th scope="col"> Role </th>
      <th scope="col"> Team </th>
      <th scope="col"> Status </th>
      <th scope="col">  </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let employee of employees">
      <th scope="row">{{employee.id}}</th>
      <td>{{employee.firstName}}</td>
      <td>{{employee.lastName}}</td>
      <td>{{employee.email}}</td>
      <td>{{employee.userName}}</td>
      <td>{{employee.role}}</td>
      <td *ngIf="employee.team != null; else default">{{employee.team.teamName}}
      </td>
      <ng-template #default><td>Not Assigned!</td></ng-template>
      <td *ngIf="employee.status != null ; else inActive">{{employee.status}}</td>
      <ng-template #inActive><td>InActive</td></ng-template>
      <!--<button class="btn btn-primary" (click)="setInactive()"> Change Status!</button>-->
      <button class="btn btn-primary" (click)="deleteEmployee(employee.id)">Delete</button>
    </tr>
    </tbody>
  </div>
  <hr>
  <a routerLink="add" class="btn btn-primary active" role="button" routerLinkActive="active">Add Employee</a>
  <router-outlet></router-outlet>
</div>
