<div class="table">
  <thead>
  <tr>
    <th scope="col"> # </th>
    <th scope="col"> Team Name</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let team of teams">
    <th scope="row">{{team.id}}</th>
    <td>{{team.teamName}}</td>
  </tr>
  </tbody>
  <hr>
  <a routerLink="createTeam" class="btn btn-primary active" role="button" routerLinkActive="active">Create Team</a>
  <router-outlet></router-outlet>
</div>
