<div class="table">
  <thead>
  <tr>
    <th scope="col"> # </th>
    <th scope="col"> Manager Name</th>
    <th scope="col"> Email</th>
    <th scope="col"> Team Name</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let manager of managers">
    <th scope="row">{{manager.id}}</th>
    <td>{{manager.employee.firstName}}</td>
    <td>{{manager.employee.email}}</td>
    <td>{{manager.team.teamName}}</td>
  </tr>
  </tbody>
</div>
